    <meta charset="UTF-8">

    <title>Генератор мемов</title>

<body>
    <main class="main">
        <div class="container">
            <div class="inner">
                <h1 class="title">Создать мем</h1>
                <h2 class="subtitle">Сделайте мем онлайн и поделитесь им в Facebook, Instagram, YouTube, Twitter или
                    другой социальной сети</h2>
                <div class="content">
                    <div class="img-container">
                        <div class="text-container" id="tb1">
                            <span tb="tb1" id="text-top" class="memo-text memo-text--top" data-text="change_text" spellcheck="false">Напишите
                                свой текст тут</span>
                        </div>
                        <img class="memo-img" src="./assets/img/memo-demo-template.jpeg" alt="Шаблон мема" width="350">
                        <div class="text-container" id="tb2">
                            <span tb="tb2" id="text-bottom" class="memo-text memo-text--bottom" data-text="change_text"
                                spellcheck="false">Напишите свой текст тут</span>
                        </div>
                    </div>
                    <div class="img-upload-container">
                        <p class="text">Загрузите ваше фото</p>
                        <div class="img-upload">
                            <input class="input" type="file" accept="image/*" name="loader" id="upload-file">
                            <label class="label" for="upload-file">
                                <span class="upload-icon">+</span>

                                Выберите файл</label>
                        </div>
                        <div class="img-save">
                            <button class="btn" for="upload-file">
                                Сохранить файл</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
